hljs-keyword">elif</span> carf &gt;= <span class="hljs-number">20</span>:<br>                dim = <span class="hljs-string">&#x27;渐强&#x27;</span><br>        <span class="hljs-keyword">elif</span> carf&gt;=<span class="hljs-number">63</span>:<br>            dim = <span class="hljs-string">&#x27;渐弱&#x27;</span><br>    <span class="hljs-keyword">if</span>  carf == <span class="hljs-number">124</span>:<br>        dim = <span class="hljs-string">&#x27;休眠&#x27;</span><br>    <span class="hljs-keyword">return</span> dim<br><br><br><span class="hljs-comment"># 速度测算函数</span><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">estimateSpeed</span>(<span class="hljs-params">location1, location2, mySpeed, fps</span>):<br>    <span class="hljs-comment"># 计算像素距离</span><br>    d_pixels = math.sqrt(math.<span class="hljs-built_in">pow</span>(location2[<span class="hljs-number">0</span>] - location1[<span class="hljs-number">0</span>], <span class="hljs-number">2</span>) + math.<span class="hljs-built_in">pow</span>(location2[<span class="hljs-number">1</span>] - location1[<span class="hljs-number">1</span>], <span class="hljs-number">2</span>))<br>    ppm = location2[<span class="hljs-number">2</span>] / carWidth<br>    d_meters = d_pixels / ppm<br>    speed = mySpeed + d_meters * fps<br>    speed = speed / <span class="hljs-number">3</span><br>    <span class="hljs-keyword">return</span> speed<br><br><span class="hljs-comment">#目标检测自定义函数</span><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">trackMultipleObjects</span>():<br>    <span class="hljs-keyword">global</span> car_count<br>    <span class="hljs-keyword">global</span> currentCarID<br>    rectangleColor = (<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">255</span>)<br>    frameCounter = <span class="hljs-number">0</span><br>    currentCarID = <span class="hljs-number">0</span><br>    fps = <span class="hljs-number">0</span       <script>
      var now = new Date();
      function createtime(){
          var grt= new Date("04/03/2022 00:00:00");//此处修改你的建站时间或者网站上线时间
          now.setTime(now.getTime()+250);
          days = (now - grt ) / 1000 / 60 / 60 / 24;
          dnum = Math.floor(days);
          hours = (now - grt ) / 1000 / 60 / 60 - (24 * dnum);
          hnum = Math.floor(hours);
          if(String(hnum).length ==1 ){
              hnum = "0" + hnum;
          }
          minutes = (now - grt ) / 1000 /60 - (24 * 60 * dnum) - (60 * hnum);
          mnum = Math.floor(minutes);
          if(String(mnum).length ==1 ){
                    mnum = "0" + mnum;
          }
          seconds = (now - grt ) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum);
          snum = Math.round(seconds);
          if(String(snum).length ==1 ){
                    snum = "0" + snum;
          }
          document.getElementById("timeDate").innerHTML = "🚀 &nbsp"+dnum+"&nbsp天";  //此次自定义显示内容
          document.getElementById("times").innerHTML = hnum + "&nbsp小时&nbsp" + mnum + "&nbsp分&nbsp" + snum + "&nbsp秒";
      }  //此次自定义显示内容
      setInterval("createtime()",250);
      </script>
